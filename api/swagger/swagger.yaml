        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Redis列表LLEN操作
      tags:
      - Redis List Operations
  /redis/list/lpop:
    post:
      consumes:
      - application/json
      description: 从列表左侧弹出一个值
      parameters:
      - description: 请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.ListLPopRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应
          schema:
            $ref: '#/definitions/types.ListLPopResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Redis列表LPOP操作
      tags:
      - Redis List Operations
  /redis/list/lpush:
    post:
      consumes:
      - application/json
      description: 从列表左侧推入一个或多个值
      parameters:
      - description: 请求参数
        in: body
        name: request
        required: true
