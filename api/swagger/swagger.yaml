basePath: /api/v1
definitions:
  types.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  types.ListLIndexRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      index:
        description: 索引位置
        type: integer
      key:
        type: string
      password:
        type: string
    type: object
  types.ListLIndexResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          value:
            description: 指定索引的值，可能为null
        type: object
      msg:
        type: string
    type: object
  types.ListLLenRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
    type: object
  types.ListLLenResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          length:
            description: 列表长度
            type: integer
        type: object
      msg:
        type: string
    type: object
  types.ListLPopRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
    type: object
  types.ListLPopResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          value:
            description: 弹出的值，可能为null
        type: object
      msg:
        type: string
    type: object
  types.ListLPushRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
      values:
        description: 要推入的值数组
        items:
          type: string
        type: array
    type: object
  types.ListLPushResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          length:
            description: 推入后列表的长度
            type: integer
        type: object
      msg:
        type: string
    type: object
  types.ListLRangeRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
      start:
        description: 开始索引
        type: integer
      stop:
        description: 结束索引
        type: integer
    type: object
  types.ListLRangeResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          values:
            description: 范围内的值数组
            items:
              type: string
            type: array
        type: object
      msg:
        type: string
    type: object
  types.ListLRemRequest:
    properties:
      addr:
        type: string
      count:
        description: 删除的数量，0表示删除所有
        type: integer
      db:
        type: integer
      key:
        type: string
      password:
        type: string
      value:
        description: 要删除的值
        type: string
    type: object
  types.ListLRemResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          removed:
            description: 删除的元素数量
            type: integer
        type: object
      msg:
        type: string
    type: object
  types.ListLTrimRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
      start:
        description: 开始索引
        type: integer
      stop:
        description: 结束索引
        type: integer
    type: object
  types.ListLTrimResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          result:
            description: 操作结果，通常为"OK"
            type: string
        type: object
      msg:
        type: string
    type: object
  types.ListRPopRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
    type: object
  types.ListRPopResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          value:
            description: 弹出的值，可能为null
        type: object
      msg:
        type: string
    type: object
  types.ListRPushRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
      values:
        description: 要推入的值数组
        items:
          type: string
        type: array
    type: object
  types.ListRPushResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          length:
            description: 推入后列表的长度
            type: integer
        type: object
      msg:
        type: string
    type: object
  types.PingResponse:
    properties:
      data:
        properties:
          message:
            type: string
          timestamp:
            type: string
        type: object
      success:
        type: boolean
    type: object
  types.StringDecrRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
    type: object
  types.StringDecrResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          value:
            description: 减少后的值
            type: integer
        type: object
      msg:
        type: string
    type: object
  types.StringDelRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
    type: object
  types.StringDelResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          deleted:
            description: 删除的键数量
            type: integer
        type: object
      msg:
        type: string
    type: object
  types.StringExistsRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
    type: object
  types.StringExistsResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          exists:
            type: boolean
        type: object
      msg:
        type: string
    type: object
  types.StringExpireRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
      ttl:
        description: 过期时间，单位秒
        type: integer
    type: object
  types.StringExpireResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          success:
            description: 是否设置成功
            type: boolean
        type: object
      msg:
        type: string
    type: object
  types.StringGetRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
    type: object
  types.StringGetResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          value: {}
        type: object
      msg:
        type: string
    type: object
  types.StringIncrRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
    type: object
  types.StringIncrResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          value:
            description: 增加后的值
            type: integer
        type: object
      msg:
        type: string
    type: object
  types.StringSetRequest:
    properties:
      addr:
        type: string
      db:
        type: integer
      key:
        type: string
      password:
        type: string
      ttl:
        description: 过期时间，单位秒，0表示不过期
        type: integer
      value:
        type: string
    type: object
  types.StringSetResponse:
    properties:
      code:
        type: integer
      data:
        properties:
          result:
            type: string
        type: object
      msg:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Redis HTTP代理服务API文档
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Go Redis Proxy API
  version: 1.0.0
paths:
  /ping:
    get:
      consumes:
      - application/json
      description: Ping服务，用于健康检查
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应
          schema:
            $ref: '#/definitions/types.PingResponse'
      summary: Ping endpoint
      tags:
      - Health
  /redis/list/lindex:
    post:
      consumes:
      - application/json
      description: 获取列表指定索引位置的元素
      parameters:
      - description: 请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.ListLIndexRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功响应
          schema:
            $ref: '#/definitions/types.ListLIndexResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/types.ErrorResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/types.ErrorResponse'
      summary: Redis列表LINDEX操作
      tags:
      - Redis List Operations
  /redis/list/llen:
    post:
      consumes:
      - application/json
      description: 获取列表的长度
      parameters:
      - description: 请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/types.ListLLenRequest'
